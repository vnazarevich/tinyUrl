<!DOCTYPE html>
<html lang="en">
<head>
<head>
<title>Tiny URL</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</head>
<body>
	<script>
		var app = angular.module('myApp', []);

		function MyController($scope, $http) {

			$scope.getDataFromServer = function() {
				$http({
					method : 'GET',
					url : 'javaAngularJS'
				}).success(function(data, status, headers, config) {
					$scope.url = data;
				}).error(function(data, status, headers, config) {
					// do something
				});

			};
		};
	</script>
	<div ng-app="myApp">
		<div class="container">
			<h1>Tiny URL Creator</h1>

			<form class="span4" style="margin-top: 40px">
				<input type="text" class="form-control"
					placeholder="Input original url" aria-describedby="basic-addon1">
				</input> 
				<input type="submit" class="btn btn-primary btn-large"
					value="Create tiny url" style="margin-top: 40px" ng-click="getDataFromServer()"/>
			</form>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
